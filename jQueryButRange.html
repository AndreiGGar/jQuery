<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery Range</title>
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"> -->
  <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <h2>Range</h2>
  <input type="range" id="range" min="1" max="10" value="1"/>
  <div id="buttons"></div>
  <h2 id="rangeOutput">1</h2>
  <div id="layer"></div>
  <div id="textJS"></div>
</body>

</html>

<script>
  $(document).ready(function () {
    $("#range").on("change", function() {
      // counter = 0;
      var imgs = [];
      $("#layer").html("");
      $("#buttons").html("");
      var nImgs = parseInt($("#range").val());
      $("#rangeOutput").text($("#range").val());
      for (let index = 1; index <= nImgs; index++) {
        var button = $("<button>", { "type": "button", "class": "btn", "value": index, "text": "Imagen " + index });
        button.appendTo($("#buttons"));
        var img = $('<img id="imgNew">');
        img.attr("src", "images/3.jpg");
        img.appendTo($("#layer"));
        imgs.push(img);
        img.on("click", function () {
          this.src = "images/2.jpg";
        })
        button.on("click", function () {
          imgs[index-1].attr("src", "images/" + index + ".jpg");
          // imgs[index-1].attr("src", "images/1.jpg");
          // counter++;
          // if (index > 2) {
          //   counter = 1;
          // }
        })
      }
    })
  });
</script>

<style>
  img {
    width: 50%;
  }
</style>
