<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON Clients jQuery</title>
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"> -->
  <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

  <h2>JSON Data jQuery</h2>

  <button type="button" id="load">Load Clients</button>

  <div id="jsonList"></div>

  <script>

    $(document).ready(function () {
      $("#load").click(function () {
        console.log("Before service");
        $.ajax ({
          "url": "json/clientes.json",
          "method": "GET",
          "dataType": "JSON",
          "success": function(data) {
            console.log("Reading");
            var html = "";
            $.each(data.clientes, function(index, client) {
              var name = client.nombre;
              html += "<h4>Client: " + (index+1) + "; Name: " + name + "</h4>";
            })
            $("#jsonList").html(html);
          },
          "error": function(error) {
            console.log("Error: " + error)
          }
        });
        console.log("After service");
      });
    });
  </script>

</body>

</html>
