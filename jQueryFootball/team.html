<script>
  var urlSearchParams = new URLSearchParams(window.location.search);
  var params = Object.fromEntries(urlSearchParams.entries());

  $.get('header.html',function(response){ 
     $('#header').html(response); 
  });

  function loadTeam() {
      var request = "api/equipos/" + params.idequipo;
      $.ajax({
        "url": global.urlApi + request,
        "method": "GET",
        "dataType": "JSON",
        success: function (team) {
          ($(".card-header").text(team.nombre));
          ($(".card-title").text("Shempions: " + team.champions));
          ($(".card-text").text(team.descripcion));
          ($("img").attr("src", team.imagen));
        }
      })
    }
  // <a href="equipo.html?idequipo=1&idxd=2"></a>
  // $("#header").load("header.html");
  
  $(document).ready(function(data) {
    // console.log(params);
    // console.log(params.idequipo)
    loadTeam();
  });
 </script>
