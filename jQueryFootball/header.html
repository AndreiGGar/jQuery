<script>
  function loadTeams() {
    var request = "api/Equipos";
    $.ajax({
      "url": global.urlApi + request,
      "method": "GET",
      "dataType": "JSON",
      success: function (data) {
        $.each(data, function (index, team) {
          var li = $("<li>");
          var a = $("<a>", { "class": "dropdown-item", "href": "teams.html?idteam=" + team.idEquipo, "value": team.idEquipo, "text": team.nombre });
          li.append(a);
          var list = $(".dropdown-menu")
          list.append(li);
        });
      }
    })
  }
  $(document).ready(function (data) {
    loadTeams();
  });
</script>
