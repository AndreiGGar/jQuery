<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crud jQuery</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <link rel="stylesheet" href="js/jquery-ui-1.13.2/jquery-ui.min.css">
  <link rel="stylesheet" href="js/bootstrap-4.6.2-dist/css/bootstrap.min.css">
  <script src="js/jquery-3.6.1.min.js"></script>
  <script src="js/jquery-ui-1.13.2/jquery-ui.min.js"></script>
  <script src="js/bootstrap-4.6.2-dist/js/bootstrap.min.js"></script>
  <script src="js/bootstrap-4.6.2-dist/js/bootstrap.bundle.min.js"></script>
</head>

<div>
  <nav
    class="navbar navbar-expand-lg"
    style="background-color: lightgray"
  >
    <div class="container-fluid">
      <NavLink class="navbar-brand" to="/">
        <img
          src={Uefa}
          alt="Uefa"
          style="width: 50px; height: 50px"
        />
        Champions League
      </NavLink>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="collapse navbar-collapse"
        id="navbarSupportedContent"
      >
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <NavLink
              class="nav-link active text-warning"
              aria-current="page"
              to="/"
            >
              Home
            </NavLink>
          </li>
          <li class="nav-item">
            <NavLink class="nav-link text-danger" to="/bets">
              Bets
            </NavLink>
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle text-white"
              href="#"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Teams
            </a>

            <ul class="dropdown-menu">
              {this.state.teams.map((team, index) => {
                return (
                  <li key={team.idEquipo}>
                    <NavLink
                      to={"/teams/" + team.idEquipo}
                      class="dropdown-item"
                    >
                      {team.nombre}
                    </NavLink>
                  </li>
                );
              })}
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>

</body>

</html>



<style>
  table {
    margin: 10px;
  }

  table,
  table th,
  table td {
    border: 1px solid black;
  }

  img {
    width: 50%;
    height: 50%;
  }
</style>
