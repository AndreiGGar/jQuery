<body>

  <h2>Elements jQuery</h2><br/>

  <label>Write a text: </label><input type="text" id="textInput" style="margin-left:10px;"/><br/><br/>

  <button type="button" id="createBut">
    Create Element
  </button>

  <div id="parent"></div>

  <script src="js/jquery-3.6.1.min.js"></script>

  <script>

    $(document).ready(function () {

      $("#createBut").click(function () {
        var text = $("#textInput").val(); 

        var h2 = $("<h2>", {"text": text, "style": "color: crimson"})

        h2.appendTo($("#parent"));

        h2.click(function() {
          var content = $("#textInput").val(); 
          $(this).text(content);
          $(this).css({"color": "yellow", "background-color": "purple"})
        })
      });
    });
  </script>

</body>

</html>
